itself as well. Why do we need this added behaviour for opening links in new tabs? Security reasons.
may change the original webpage to a different one to trick users. This is referred to as tabnabbing. 
The prevention of access that is caused by noopener prevents phishing attacks where the opened link
links to it. Note that you may be fine if you forget to add rel="noopener noreferrer" since more
